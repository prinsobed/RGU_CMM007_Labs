<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bug Tracker | Add Bug</title>
    <link rel="stylesheet" href="assets/css/styles.css"  type='text/css'>
    <link rel="stylesheet" href="assets/css/unsemantic-grid-responsive-tablet.css" type='text/css'>
    <link rel="stylesheet" href="assets/css/unsemantic-grid-desktop.css" type='text/css'>
    <link rel="stylesheet" href="assets/css/unsemantic-grid-mobile.css" type='text/css'>
    <link rel="stylesheet" href="assets/css/unsemantic-grid-responsive.css" type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
</head>
<body>
<!--Start of Header-->
<header>
    <a href="index.html"><img src="/images/logo.png" alt="Site Logo" id="logo"></a>
    <section id="headText">
        <h1>BugTracker</h1>
        <h2>Keeping Track of all the pesky bugs</h2>
    </section>
</header>
<!--End of Header-->

<!--Start of Page Main-->
<main>
    <aside>
        <nav>
            <ul>
                <li><a href="showbugs.html">All Bug Items</a> </li>
                <li><a href="bugs.html">Android Bugs</a></li>
                <li><a href="bugs.html">iOS Bugs</a> </li>
                <li><a href="bugs.html">Windows Bugs</a></li>
                <li><a href="addbugs.html">Insert Bug</a> </li>
            </ul>
        </nav>
    </aside>
    <section>
        <article>
            <div id="bugTable">
                <form id="frmNewBug">
                    <label for = "bugName">Bug Name: </label>
                    <input type="text" name="bugName" value=" " accesskey="1" placeholder="Name of Bug" required/>
                    <br><br>
                    <label for = "bugCategory">Bug Category: </label>
                    <select name="bugCategory" id="bugCategory" accesskey="2" required>
                        <option value="">Select Option</option>
                        <option value="Android">Android Bugs</option>
                        <option value="iOS">iOS Bugs</option>
                        <option value="Windows">Windows Bugs</option>
                    </select>
                    <br><br>
                    <label for = "bugSummary">Bug Summary: </label>
                    <textarea name="bugSummary" id="bugSummary" accesskey="3" placeholder="Your comments on this Bug" required></textarea>
                    <br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </article>
    </section>
</main>
<!--End of Page Main-->

<!--Start of Footer-->
<footer>
    <p>Designed by Obed Kraine Boachie, 2016.</p>
</footer>
<!--End of Footer-->
</body>
</html>
